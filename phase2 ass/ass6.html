<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <center>Enter Details:</center>
    </h1>

    <p>The <strong>input type="reset"</strong> defines a reset button that resets all form values to their default
        values:</p>
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="enter your name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="enter your name"><br>
        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" placeholder="enter your email"><br>
        <label for="passoword">password:</label><br>
        <input type="password" id="password" name="password" placeholder="enter password"><br>
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
